<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bird Identifier â€“ Image Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  </head>

  <body>
    <header class="site-header">
      <h1>Bird Identifier</h1>
      <p>Upload a bird photo to identify the species.</p>
    </header>

    <main>
      <section class="card upload-section">
        <h2>Upload a bird image</h2>
        <input type="file" id="upload" accept="image/*" />

        <div class="preview-wrapper">
          <img id="preview" />
        </div>

        <button id="predictBtn">Identify Bird</button>

        <div id="status"></div>
      </section>

      <section class="card prediction-section">
        <h2>Prediction</h2>
        <div id="label-container"></div>
      </section>

      <section class="card bird-info-section">
        <h2>Bird Information</h2>
        <div id="bird-info"></div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
