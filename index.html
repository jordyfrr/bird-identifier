<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bird Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- TensorFlow.js (REQUIRED) -->
    <script src="https://unpkg.com/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>

    <!-- Teachable Machine Audio Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>
  </head>

  <body>
    <header class="site-header">
      <h1>Bird Identifier</h1>
      <p>Upload a bird call or use your microphone to identify the species.</p>
    </header>

    <main>
      <!-- Upload Section -->
      <section class="card upload-section">
        <h2>Upload a Bird Call</h2>
        <p class="hint">Upload an audio clip to begin.</p>

        <button id="btn-upload">Upload Audio</button>
        <input type="file" id="audio-upload" accept="audio/*" />

        <div id="status"></div>

        <div id="wave">
          <div id="wave-main-label">Model loadingâ€¦</div>
          <div id="wave-sub-label"></div>
        </div>

        <button id="btn-listen" disabled>
          ðŸŽ™ Start listening
        </button>
      </section>

      <!-- Prediction Section -->
      <section class="card prediction-section">
        <h2>Predictions</h2>

        <div id="current-prediction">Waiting for modelâ€¦</div>

        <div id="predictions"></div>
      </section>

      <!-- Bird Info Section -->
      <section class="card bird-info-section">
        <h2>Bird Information</h2>
        <div id="bird-info">
          <p>No bird identified yet.</p>
        </div>
      </section>
    </main>

    <!-- Model Loading Overlay -->
    <div id="model-loading-overlay">
      <div id="loading-text">Loading bird modelâ€¦</div>
    </div>

    <!-- Main Script -->
    <script src="index.js"></script>
  </body>
</html>

    <!-- Load your JS LAST -->
    <script src="index.js"></script>
  </body>
</html>
